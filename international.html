<div class="news-intro" id="newsIntro">Latest international news from selected language.</div>

<div class="news-section">
    <h2 id="newsHeading">International News</h2>
    <div id="newsContainer"><p>Loading news...</p></div>
</div>

<script>
const feeds = {
    urdu:['https://feeds.bbci.co.uk/urdu/rss.xml','https://www.independenturdu.com/feed','https://www.dw.com/ur/feed/s-1483'],
    arabic:['https://www.aljazeera.net/aljazeerarss.xml','https://rss.dw.com/xml/rss-ar-all','https://aawsat.com/rss-feed'],
    english:['https://feeds.bbci.co.uk/news/rss.xml','https://www.aljazeera.com/xml/rss/all.xml','https://rss.dw.com/xml/rss-en-all'],
    german:['https://rss.dw.com/xml/rss-de-all','https://www.spiegel.de/schlagzeilen/index.rss','https://www.faz.net/rss/aktuell/']
};

const intros={
    urdu:'دنیا بھر کی تازہ ترین خبریں یہاں دستیاب ہیں۔',
    arabic:'هنا آخر الأخبار الدولية من جميع أنحاء العالم.',
    english:'Latest international news from around the world.',
    german:'Neueste internationale Nachrichten aus aller Welt.'
};

const headings={
    urdu:'تازہ بین الاقوامی خبریں',
    arabic:'آخر الأخبار الدولية',
    english:'International News',
    german:'Internationale Nachrichten'
};

async function fetchRSS(url){
    try{
        const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
        const data = await res.json();
        return data.items || [];
    }catch(err){console.error(err);return [];}
}

async function loadNews(language){
    const container=document.getElementById('newsContainer');
    container.innerHTML='<p>Loading news...</p>';
    let allNews=[];
    for(const feed of feeds[language]){
        const items=await fetchRSS(feed);
        if(language==='urdu'||language==='arabic') allNews=allNews.concat(items.filter(i=>/[\u0600-\u06FF]/.test(i.title)));
        else allNews=allNews.concat(items);
    }

    allNews.sort((a,b)=>new Date(b.pubDate)-new Date(a.pubDate));
    container.innerHTML='';
    if(allNews.length===0){container.innerHTML='<p>No news available.</p>';return;}

    allNews.forEach((item,index)=>{
        let imgSrc='';
        if(item.thumbnail) imgSrc=item.thumbnail;
        else if(item.enclosure && item.enclosure.link) imgSrc=item.enclosure.link;
        else if(item.media && item.media.content && item.media.content.url) imgSrc=item.media.content.url;
        else {const match=item.description?item.description.match(/<img[^>]+src="([^">]+)"/):null; if(match) imgSrc=match[1];}
        const img=imgSrc?`<img src="${imgSrc}" alt="news"/>`:'';
        const snippet=item.description?item.description.replace(/<[^>]*>/g,'').substring(0,120)+'...':'';
        const card=document.createElement('div');
        card.className='news-card';
        if(index<3) card.classList.add('featured');
        card.innerHTML=`${img}<div class="news-title">${item.title}</div><div class="news-snippet">${snippet}</div><div class="news-link"><a href="${item.link}" target="_blank" rel="noopener">Read more</a></div>`;
        container.appendChild(card);
    });

    document.getElementById('newsIntro').textContent=intros[language];
    document.getElementById('newsHeading').textContent=headings[language];
    document.body.style.direction=(language==='urdu'||language==='arabic')?'rtl':'ltr';
}

let currentLang=document.getElementById('languageSelector').value;
loadNews(currentLang);

document.getElementById('languageSelector').addEventListener('change',(e)=>{
    currentLang=e.target.value;
    loadNews(currentLang);
});
</script>
