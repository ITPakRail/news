    margin-bottom:20px;

/* News grid */
#newsContainer {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(280px,1fr));

}

/* Featured cards */
.news-card.featured {
    grid-column: span 2; 
}
.news-card.featured img {
    max-height:250px;
}

/* Standard cards */
.news-card {
    background:#fff;
    border-radius:6px;
    padding:12px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);

    flex-direction:column;
    justify-content:space-between;

}
.news-card:hover { transform: scale(1.02); }
.news-card img {
    width:100%;
    border-radius:6px;
    margin-bottom:8px;
    object-fit:cover;
    max-height:160px;
}
.news-title {
    font-weight:bold;
    color:#2e7d32;
    margin-bottom:8px;
    font-size:1rem;
}
.news-snippet {
    font-size:0.95rem;
    line-height:1.5;
    color:#333;
    margin-bottom:10px;
}
.news-link {
    text-align:left;
}
.news-link a {
    color:#1a73e8;
    text-decoration:none;
}
.news-link a:hover {
    text-decoration:underline;
}

/* Responsive */
@media(max-width:900px){

<script>
const feeds = {
    urdu: [
        'https://feeds.bbci.co.uk/urdu/rss.xml',
        'https://www.express.pk/feed',
        'https://independenturdu.com/rss.xml',
        'https://roznamakhabrein.com/feed/'
    ],
    arabic: [
        'https://www.aljazeera.net/aljazeerarss.xml',
        'https://rss.dw.com/xml/rss-ar-all',
        'https://aawsat.com/rss-feed',
        'https://www.albawaba.com/rss',
        'https://arabic.cnn.com/rss'
    ],
    english: [
        'https://feeds.bbci.co.uk/news/rss.xml',
        'https://www.aljazeera.com/xml/rss/all.xml',
        'https://rss.dw.com/xml/rss-en-all'
    ],
    german: [
        'https://rss.dw.com/xml/rss-de-all',
        'https://www.spiegel.de/schlagzeilen/index.rss',
        'https://www.faz.net/rss/aktuell/'
    ]
};

const intros = {
    urdu: 'news.pakrail.online آپ تک تازہ ترین خبریں معتبر ذرائع سے پہنچاتا ہے۔',
    arabic: 'arabicnews.pakrail.online يقدم لك أحدث الأخبار من مصادر موثوقة.',
    english: 'news.pakrail.online delivers the latest news from reliable sources.',
    german: 'news.pakrail.online liefert die neuesten Nachrichten aus vertrauenswürdigen Quellen.'
};

const headings = {
    urdu: 'تازہ خبریں',
    arabic: 'آخر الأخبار',
    english: 'Latest News',
    german: 'Neueste Nachrichten'
};

// Fetch RSS using rss2json
async function fetchRSS(url){
    try{
        const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
        const data = await res.json();
        return data.items || [];
    }catch(err){
        console.error('RSS Fetch Error:', err);
        return [];
    }
}

async function loadNews(language){
    const container = document.getElementById('newsContainer');
    container.innerHTML = '<p>Loading news...</p>';
    let allNews = [];

    for(const feed of feeds[language]){
        const items = await fetchRSS(feed);
        allNews = allNews.concat(items);
    }

    allNews.sort((a,b)=> new Date(b.pubDate) - new Date(a.pubDate));
    container.innerHTML = '';

    if(allNews.length === 0){
        container.innerHTML = '<p>No news available.</p>';
        return;
    }

    allNews.forEach((item, index)=>{
        let imageUrl = '';
        if(item.thumbnail){
            imageUrl = item.thumbnail;
        }else if(item.enclosure && item.enclosure.link){
            imageUrl = item.enclosure.link;
        }else if(item.description){
            const match = item.description.match(/<img[^>]+src="([^">]+)"/);
            if(match) imageUrl = match[1];
        }
        const img = imageUrl ? `<img src="${imageUrl}" loading="lazy" alt="news">` : '';
        const snippet = item.description ? item.description.replace(/<[^>]*>/g,'').substring(0,120)+'...' : '';
        const card = document.createElement('div');
        card.className = 'news-card';
        if(index < 3) card.classList.add('featured');
        card.innerHTML = `
            ${img}
            <div class="news-title">${item.title}</div>
            <div class="news-snippet">${snippet}</div>
            <div class="news-link"><a href="${item.link}" target="_blank" rel="noopener">Read more</a></div>
        `;
        container.appendChild(card);
    });

    // Update intro and heading
    document.getElementById('newsIntro').textContent = intros[language];
    document.getElementById('newsHeading').textContent = headings[language];

    // Update direction
    if(language==='urdu' || language==='arabic'){
        document.body.style.direction = 'rtl';
    } else {
        document.body.style.direction = 'ltr';
    }
}

// Initial load
let currentLang = document.getElementById('languageSelector').value;
loadNews(currentLang);

// Language selector change
document.getElementById('languageSelector').addEventListener('change',(e)=>{
    currentLang = e.target.value;
    loadNews(currentLang);
});
</script>
