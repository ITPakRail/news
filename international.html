<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بین الاقوامی خبریں - news.pakrail.online</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:Arial, sans-serif;background:#f2f2f2;direction:rtl;color:#333;}
header{background:#2e7d32;color:white;padding:20px 10px;text-align:center;}
header h1{font-size:28px;margin-bottom:5px;}
header span{font-size:16px;color:#fff;}
nav{background:#388e3c;display:flex;justify-content:center;flex-wrap:wrap;}
nav a{color:white;text-decoration:none;padding:10px 15px;margin:2px;font-size:14px;transition:background 0.2s;}
nav a:hover{background:#2e7d32;border-radius:4px;}
.news-intro{text-align:center;max-width:900px;margin:15px auto;font-size:1rem;color:#555;}
.news-section{max-width:1200px;margin:20px auto;padding:10px;}
.news-section h2{text-align:center;color:#2e7d32;margin-bottom:20px;font-size:24px;}
#newsContainer{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:15px;}
.news-card.featured{grid-column:span 2;}
.news-card.featured img{max-height:250px;}
.news-card{background:#fff;border-radius:6px;padding:12px;box-shadow:0 2px 6px rgba(0,0,0,0.1);display:flex;flex-direction:column;justify-content:space-between;transition:transform 0.2s;}
.news-card:hover{transform:scale(1.02);}
.news-card img{width:100%;border-radius:6px;margin-bottom:8px;object-fit:cover;max-height:160px;}
.news-title{font-weight:bold;color:#2e7d32;margin-bottom:8px;font-size:1rem;}
.news-snippet{font-size:0.95rem;line-height:1.5;color:#333;margin-bottom:10px;}
.news-link{text-align:left;}
.news-link a{color:#1a73e8;text-decoration:none;}
.news-link a:hover{text-decoration:underline;}
@media(max-width:900px){.news-card.featured{grid-column:span 1;} nav{flex-direction:column;align-items:center;}}
</style>
</head>
<body>

<header>
    <h1>news.pakrail.online</h1>
    <span>بین الاقوامی خبریں</span>
</header>

<nav>
    <a href="/index.html">ہوم</a>
    <a href="/national.html">قومی</a>
    <a href="/international.html">بین الاقوامی</a>
    <a href="/sports.html">کھیل</a>
    <a href="/technology.html">ٹیکنالوجی</a>
    <a href="/entertainment.html">تفریح</a>
</nav>

<div class="news-intro">
دنیا بھر کی تازہ ترین خبریں یہاں دستیاب ہیں۔ عالمی سیاست، اقتصادی اور اہم بین الاقوامی اپ ڈیٹس آپ تک اردو میں پہنچائی جاتی ہیں تاکہ آپ ہر لمحے باخبر رہیں۔
</div>

<div class="news-section">
    <h2>تازہ بین الاقوامی خبریں</h2>
    <div id="newsContainer"><p>خبریں لوڈ ہو رہی ہیں...</p></div>
</div>

<script>
const rssFeeds = [
    'https://feeds.bbci.co.uk/urdu/rss.xml',
    'https://www.independenturdu.com/feed',
    'https://www.dw.com/ur/feed/s-1483'
];

async function fetchRSS(url){
    try{
        const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
        const data = await res.json();
        return data.items || [];
    }catch(err){console.error(err);return [];}
}

async function loadNews(){
    const container = document.getElementById('newsContainer');
    let allNews = [];
    for(const feed of rssFeeds){
        const items = await fetchRSS(feed);
        const urduNews = items.filter(i=>/[\u0600-\u06FF]/.test(i.title));
        allNews = allNews.concat(urduNews);
    }
    allNews.sort((a,b)=>new Date(b.pubDate)-new Date(a.pubDate));
    container.innerHTML = '';
    if(allNews.length===0){container.innerHTML='<p>خبریں دستیاب نہیں ہیں۔</p>';return;}
    allNews.forEach((item,index)=>{
        const snippet = item.description ? item.description.replace(/<[^>]*>/g,'').substring(0,120)+'...' : '';
        let imgSrc='';
        if(item.thumbnail) imgSrc=item.thumbnail;
        else if(item.enclosure && item.enclosure.link) imgSrc=item.enclosure.link;
        else if(item.media && item.media.content && item.media.content.url) imgSrc=item.media.content.url;
        const img = imgSrc ? `<img src="${imgSrc}" alt="news image"/>` : '';
        const card=document.createElement('div');
        card.className='news-card';
        if(index<3) card.classList.add('featured');
        card.innerHTML=`${img}<div class="news-title">${item.title}</div><div class="news-snippet">${snippet}</div><div class="news-link"><a href="${item.link}" target="_blank" rel="noopener">مزید پڑھیں</a></div>`;
        container.appendChild(card);
    });
}

document.addEventListener('DOMContentLoaded', loadNews);
</script>

</body>
</html>
