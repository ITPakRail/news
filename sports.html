<div class="intro" id="newsIntro">Latest sports news from selected language.</div>

<div class="news-section">
  <h2 id="newsHeading">Sports News</h2>
  <div id="newsContainer"><p>Loading news…</p></div>
</div>

<script>
// Feeds per language
const feeds = {
  urdu:['https://feeds.bbci.co.uk/urdu/rss.xml','https://www.express.pk/feed','https://independenturdu.com/rss.xml','https://roznamakhabrein.com/feed/'],
  arabic:['https://www.aljazeera.net/aljazeerarss.xml','https://rss.dw.com/xml/rss-ar-all','https://aawsat.com/rss-feed'],
  english:['https://www.espn.com/espn/rss/news','https://www.bbc.com/sport/rss.xml','https://feeds.skynews.com/feeds/skynews/sport.xml'],
  german:['https://rss.dw.com/xml/rss-de-sport','https://www.kicker.de/news.rss','https://www.spiegel.de/sport/index.rss']
};

// Intro & headings per language
const intros={
  urdu:'یہاں تازہ ترین کھیلوں کی خبریں دستیاب ہیں۔',
  arabic:'هنا آخر أخبار الرياضة من جميع أنحاء العالم.',
  english:'Latest sports news from around the world.',
  german:'Neueste Sportnachrichten aus aller Welt.'
};
const headings={
  urdu:'تازہ کھیلوں کی خبریں',
  arabic:'آخر أخبار الرياضة',
  english:'Sports News',
  german:'Sportnachrichten'
};

// Keywords for sports filter (optional)
const sportsKeywords = [
  "کھیل","کرکٹ","فٹبال","ہاکی","والی بال","سوئمنگ","ریس","میچ","ٹورنامنٹ","ورلڈ کپ","اولمپکس","اسپورٹس",
  "cricket","football","soccer","hockey","volleyball","swimming","race","match","tournament","olympic"
];

// Block non-sports content
const blockKeywords = [
  "سیاست","انتخابات","ٹرمپ","ایران","جنگ","حملہ",
  "فوجی","صدر","وزیر","معیشت","مہنگائی",
  "شوبز","فلم","ڈرامہ","اداکار","اداکارہ"
];

function isSports(item,lang){
  const title = item.title.toLowerCase();
  const hasSports = sportsKeywords.some(k=>title.includes(k.toLowerCase()));
  const hasBlocked = blockKeywords.some(k=>title.includes(k.toLowerCase()));
  if(lang==='urdu'||lang==='arabic') return /[\u0600-\u06FF]/.test(title) && hasSports && !hasBlocked;
  return hasSports && !hasBlocked;
}

async function fetchRSS(url){
  try{
    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
    const data = await res.json();
    return data.items || [];
  }catch(e){return [];}
}

async function loadNews(lang){
  const container=document.getElementById('newsContainer');
  container.innerHTML='<p>Loading news…</p>';
  let allNews=[];
  for(const feed of feeds[lang]){
    const items=await fetchRSS(feed);
    allNews=allNews.concat(items.filter(item=>isSports(item,lang)));
  }
  allNews.sort((a,b)=>new Date(b.pubDate)-new Date(a.pubDate));
  container.innerHTML='';
  if(allNews.length===0){container.innerHTML='<p>No sports news available.</p>';return;}
  allNews.forEach((item,index)=>{
    let img="";
    if(item.thumbnail) img=item.thumbnail;
    else if(item.enclosure && item.enclosure.link) img=item.enclosure.link;
    const card=document.createElement('div');
    card.className='news-card'+(index<3?' featured':'');
    const snippet=item.description?item.description.replace(/<[^>]*>/g,'').substring(0,120)+'...':'';
    card.innerHTML=`${img?`<img src="${img}" alt="news">`:''}<div class="news-title">${item.title}</div><div class="news-snippet">${snippet}</div><div class="news-link"><a href="${item.link}" target="_blank" rel="noopener">Read more</a></div>`;
    container.appendChild(card);
  });
  document.getElementById('newsIntro').textContent=intros[lang];
  document.getElementById('newsHeading').textContent=headings[lang];
  document.body.style.direction=(lang==='urdu'||lang==='arabic')?'rtl':'ltr';
}

// Initial load
let currentLang=document.getElementById('languageSelector').value;
loadNews(currentLang);
document.getElementById('languageSelector').addEventListener('change',(e)=>{
  currentLang=e.target.value;
  loadNews(currentLang);
});
</script>
